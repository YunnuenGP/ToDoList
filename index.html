<!DOCTYPE html>
<html>
<head>
	<title>TODO List Project</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</head>
<body>
<div class="container">
	<h1>To-Do List <i class="fa fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todo" maxlength="20">
	<ul class="todoList">
		<li><span class="todoCounter">1.- </span>Delete TO-DO Examples<span class="deleteButton"><i class="fa fa-trash"></i></span></li>
		<li><span class="todoCounter">2.- </span>Write My Own TO-DO List<span class="deleteButton"><i class="fa fa-trash"></i></span></li>
	</ul>
</div>
</body>
</html>
